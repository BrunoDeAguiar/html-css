<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* configurações globais das CSS*/
            height: 100%;
        }
        body {
            background-attachment: fixed;
            background-image: linear-gradient(to right, #6D0FFF , #BC00F4, #FF7C00, #FF3927, #FF0C4C);
        }
    </style>
</head>
<body>
    <h1>Testando gradientes </h1>
</body>
</html>
