<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
    <ul>
        <li><abbr title="use a tag &lt;p&gt;">Parágrafo</abbr>
        <li><abbr title="use as tags &lt;h1&gt;...&lt;h6&gt;">Título</abbr>
        <li><abbr title="use a tag &lt;img&gt;">Imagens</abbr>
        <li><abbr title="use a tag &lt;abbr&gt;">Abreviações</abbr>
        <li><abbr title="use a tag &lt;code&gt;">Códigos-fonte</abbr>
        <li><abbr title="use a tag &lt;ol&gt; e &lt;li&gt;">Lista numeradas</abbr>
        <li><abbr title="use a tag &lt;ul&gt; e &lt;li&gt;">Lista com demarcadores</abbr> 
    </ul>
</body>
</html>
