<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table {
            width: 500px;
        }

        th {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Grupos</th>
            <th colspan="2">Nomes</th>
            <th colspan="3">Filmes</th>
        </tr>
    </table>
</body>
</html>
